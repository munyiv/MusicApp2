<!DOCTYPE html>
<html>
<head>
	<title>Player List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-col">
                <h1> KHALID <br> ALL <br> THROUGH.</h1>
            </div>
            <div class="right-col">
                <P>Click Here To Listen</P>
                <img src="Images/playpink.jpg" width="" height="" id="icon">
             
            </div>
        </div>
    </div>
    <audio id="mySong">
        <!-- <source src="Images/Khalid & Normani - Love Lies (Official Video).mp3" type="audio/mp3"> -->
        <source src="Images/Benny Blanco, Halsey & Khalid - Eastside (Lyrics).mp3" type="audio/mp3">

    </audio>


  <script>
      var mySong=document.getElementById("mySong");
      var icon=document.getElementById("icon");
      icon.onclick=function(){
         if(mySong.paused){
             mySong.play();
            icon.src="Images/puseplay.png"
         }
         else{
            mySong.pause();
            icon.src="Images/playpink.jpg"

         }
      }
  </script> 

</body>
</html>
